<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>setup-mb-skeleton</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My logo</h1>
      <img src="images/Menu.svg" alt="hamburger" />
    </header>
    <main class="wrapper">
      <div class="banner">
        <img src="images/Ellipse 5.svg" alt="" />
        <img src="images/Ellipse 15.svg" alt="" class="top-circ icone-btn" />
        <img src="images/Rectangle 7.svg" alt="" />
        <img src="images/Ellipse 11.svg" alt="" class="aside-elip icone-btn" />
      </div>
      <section class="container">
        <p class="primary-text">I'm Christian<br />Glad to see<br />you!</p>
        <img src="images/Ellipse 3.svg" alt="" class="big-elips icone-btn" />
        <img src="images/Rectangle 4.png" alt="" class="big-rect icone-btn" />
        <p class="details">
          I'm a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don't hestiate to contact
          me.
        </p>
        <img src="images/Ellipse 12.svg" alt="" class="btm-elips icone-btn" />
        <img src="images/Ellipse 13.svg" alt="" class="btm-mic icone-btn" />
          <span class="connect">let's connect</span>
          <div class="social">
            <a href="#"><img src="images/twitter).svg" alt="twitter-icon" /></a>
            <a href="#"
              ><img src="images/Linkedinicon.svg" alt="linkdin-icon"
            /></a>
            <a href="#"><img src="images/monster.svg" alt="monster-icon" /></a>
            <a href="#"><img src="images/Vector.svg" alt="github-icon" /></a>
            <a href="#"><img src="images/thumb.svg" alt="thumb-nail" /></a>
            <img src="images/Rectangle 5.svg" alt="" class="btn-rect icone-btn" />
            <img src="images/Ellipse 8.svg" alt="" class="btn-circle icone-btn" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
